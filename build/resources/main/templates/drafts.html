<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet"/>
  <title>Drafts</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Home</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <button onclick="openPriority()" class="dropbtn">Pages</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="/home">Published</a>
            <a href="/drafts">Unpublished</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/home/createPage">Create page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/drafts/addToDrafts">Create draft</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="list-group" th:each="draft : ${drafts}">
        <a th:href="@{/drafts/read/{slug}(slug=${draft.slug})}"
           class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-200 justify-content-between"
               th:href="@{/drafts/read/{slug}(slug=${draft.slug})}">
            <h5 class="mb-1" th:utext="${draft.title}"></h5>
          </div>
          <p class="mb-1" th:utext="${draft.description}"></p>
        </a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
  function openPriority() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {

      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
</body>
</html>
