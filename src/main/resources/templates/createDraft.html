<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create draft</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home/createPage">Create page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">All pages</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form th:action="@{/drafts/addToDrafts}" th:object="${pageModel}" method="post">
                <div class="mb-3">
                    <label for="exampleInputTitle" class="form-label">Title</label>
                    <input type="text" name="title" th:value="${pageModel.title}" class="form-control"
                           id="exampleInputTitle" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputDescription" class="form-label">Description</label>
                    <input type="text" name="description" th:value="${pageModel.description}" class="form-control"
                           id="inputDescription" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputSlug" class="form-label">Slug</label>
                    <input type="text" name="slug" th:value="${pageModel.description}" class="form-control"
                           id="inputSlug" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputMenuLabel" class="form-label">Menu Label</label>
                    <input type="text" name="menuLabel" th:value="${pageModel.menuLabel}" class="form-control"
                           id="inputMenuLabel" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputH1" class="form-label">H1</label>
                    <input type="text" name="h1" th:value="${pageModel.h1}" class="form-control" id="inputH1"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputContent" class="form-label">Content</label>
                    <input type="text" name="content" th:value="${pageModel.content}" class="form-control"
                           id="inputContent" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputPriority" class="form-label">Priority</label>
                    <input type="number" name="priority" th:value="${pageModel.priority}" class="form-control"
                           id="inputPriority" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Add draft</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
