<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home/createPage">Create page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">All pages</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form th:action="@{/home/updatePage/{slug}(slug=${pageModel.slug})}"
      th:object="${pageModel}" method="post">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="title">Title</span>
        </div>
        <input type="text" class="form-control" name="title" th:value="${pageModel.title}" placeholder="Title"
               aria-label="Title" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" name="description" th:value="${pageModel.description}"
               placeholder="Description" aria-label="Write description" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" name="h1" th:value="${pageModel.h1}"
               placeholder="h1" aria-label="Write <h1>" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Priority</span>
        </div>
        <input type="number" class="form-control" name="priority" th:value="${pageModel.priority}"
               aria-label="Amount (to the nearest dollar)">
    </div>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Content</span>
        </div>
        <textarea class="form-control" aria-label="Write content" name="content"
                  th:value="${pageModel.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
